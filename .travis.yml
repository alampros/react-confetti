language: node_js
cache: yarn
notifications:
  email: false
node_js:
  - 14
  - 12
  - 10

jobs:
  include:
    - stage: npm release
      if: branch = master AND type = push
      node_js: "10"
      skip_cleanup: true
      script: echo "Deploying to npm ..."
      script: yarn run semantic-release
    - stage: GitHub Pages
      if: branch = master AND type = push
      node_js: "10"
      script: yarn run build-storybook
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GH_TOKEN
        keep-history: true
        local-dir: storybook-static
        on:
          branch: master
          node: '10'
